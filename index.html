<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>击鼓传画万年历 - Nitrome吧</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Nitrome吧 击鼓传画万年历</h1>
    </div>
    <div class="description">击鼓传画是一项以绘画为主要载体的活动，参与者需要根据自己前一棒的作品进行自己的创作。<span id="desc-show">...<a href="javascript:showDesc();">展开</a></span><span id="desc-hide">参与者可以使用任何工具进行任何形式的绘画创作，仅需保证自己的作品与前一棒有关即可。直到活动结束前，每个参与者只知道自己的前一棒与自己具体画了什么。活动结束后，所有人的作品将被公开，揭示这幅画究竟经历了怎样的演变。本届击鼓传画是Nitrome吧举办的第三届击鼓传画活动。<a href="javascript:hideDesc();">收起</a></span>
    </div>
    <div class="left-colomn">
        <div class="monthbox"></div>
        <div id="month">
        </div>
    </div>
    <div class="right-colomn">
    </div>
    <div class="calendar">
        <div class="calendar-head">
            <div class="daybox weekday">一</div>
            <div class="daybox weekday">二</div>
            <div class="daybox weekday">三</div>
            <div class="daybox weekday">四</div>
            <div class="daybox weekday">五</div>
            <div class="daybox weekday">六</div>
            <div class="daybox weekday">日</div>
        </div>
        <div class="calendar-day" id="data">
        </div>
    </div>
</body>
